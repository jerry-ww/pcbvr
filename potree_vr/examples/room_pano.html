<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Room with Panorama Images</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/three.js/build/three.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	<script src="../libs/other/OrbitControls.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(10*1000*1000);
		document.title = "基于点云测量";
		viewer.setEDLEnabled(false);
		viewer.setBackground("skybox"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription("基于点云测量");
		viewer.loadSettingsFromURL();
		
		viewer.loadGUI(() => {
			viewer.setLanguage('cn');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("../pointclouds/room/cloud.js", "room", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();

			{ // 上层高
				let measure = new Potree.Measure();
				measure.name = "上层高";
				measure.closed = false;
				measure.showDistances = false;
				measure.showHeight = true;
				measure.addMarker(new THREE.Vector3(-2.357, 73.052, 11.667));
				measure.addMarker(new THREE.Vector3(-2.364, 73.016, 9.570));		
				viewer.scene.addMeasurement(measure);
			}

			{ // 下层高
				let measure = new Potree.Measure();
				measure.name = "下层高";
				measure.closed = false;
				measure.showDistances = false;
				measure.showHeight = true;
				measure.addMarker(new THREE.Vector3(-2.393, 73.090, 9.30));
				measure.addMarker(new THREE.Vector3(-2.376, 73.091, 7.167));		
				viewer.scene.addMeasurement(measure);
			}

			{ // 测量高度
				let measure = new Potree.Measure();
				measure.name = "房间高度";
				measure.closed = false;
				measure.showDistances = false;
				measure.showHeight = true;
				measure.addMarker(new THREE.Vector3(-2.357, 73.052, 11.667));
				measure.addMarker(new THREE.Vector3(-2.364, 73.016, 9.570));		
				viewer.scene.addMeasurement(measure);
			}

			{
				let measure = new Potree.Measure();
				measure.name = "窗户尺寸";
				measure.closed = true;
				measure.addMarker(new THREE.Vector3(6.122, 72.828, 11.170));
				measure.addMarker(new THREE.Vector3(4.864, 75.762, 11.170));
				measure.addMarker(new THREE.Vector3(4.864, 75.762, 9.679 ));
				measure.addMarker(new THREE.Vector3(6.122, 72.828, 9.679 ));
				viewer.scene.addMeasurement(measure);
			}

			{
				let measure = new Potree.Measure();
				measure.name = "门尺寸";
				measure.closed = true;
				measure.addMarker(new THREE.Vector3(-2.691, 72.413, 9.272));
				measure.addMarker(new THREE.Vector3(-2.279, 71.450, 9.272));
				measure.addMarker(new THREE.Vector3(-2.279, 71.450, 7.200));
				measure.addMarker(new THREE.Vector3(-2.691, 72.413, 7.200));
				viewer.scene.addMeasurement(measure);
			}

			{ 	// 测量面积
				let measure = new Potree.Measure();
				measure.name = "室内面积";
				measure.closed = true;
				measure.showArea = true;
				measure.addMarker(new THREE.Vector3(-1.550, 71.096, 11.590));
				measure.addMarker(new THREE.Vector3( 0.159, 71.833, 11.646));
				measure.addMarker(new THREE.Vector3( 0.863, 70.224, 11.637));
				measure.addMarker(new THREE.Vector3( 5.996, 72.377, 11.636));
				measure.addMarker(new THREE.Vector3( 4.587, 75.618, 11.684));
				measure.addMarker(new THREE.Vector3( 3.443, 75.114, 11.628));
				measure.addMarker(new THREE.Vector3( 3.292, 75.318, 11.648));
				measure.addMarker(new THREE.Vector3(-2.357, 73.052, 11.667));
				viewer.scene.addMeasurement(measure);
			}
		});

		//从json文件提取全景球的坐标和
		Potree.loadPanoJason (Potree.resourcePath + "/panorama/pano_1/pano_1_space.json", "pano", panoramas => {
			for(var i=0; i<panoramas.length; i++)
			{
				viewer.scene.scene.add( panoramas[i] );
				viewer.scene.addPanorama( panoramas[i] );
			}
		});



	</script>

</body>
</html>
